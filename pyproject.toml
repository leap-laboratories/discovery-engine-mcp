[project]
name = "discovery-engine-mcp"
version = "1.0.0"
description = "MCP server for Discovery Engine â€” find novel, statistically validated patterns in tabular data"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Leap Laboratories"},
]
keywords = ["mcp", "discovery", "scientific-discovery", "pattern-discovery", "machine-learning", "data-analysis", "agent", "ai", "eda", "exploratory-data-analysis"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "mcp>=1.0.0",
    "httpx>=0.24.0",
    "pydantic>=2.8.0",
]

[project.scripts]
discovery-engine-mcp = "server:main"

[project.urls]
Homepage = "https://www.leap-labs.com"
Documentation = "https://disco.leap-labs.com/llms-full.txt"
"API Keys" = "https://disco.leap-labs.com/developers"
"Agent Integration" = "https://disco.leap-labs.com/agents"
"MCP Manifest" = "https://disco.leap-labs.com/.well-known/mcp.json"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["."]
include = ["server.py"]
